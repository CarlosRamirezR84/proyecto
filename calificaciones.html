        const inputCalif1 = document.getElementById("calif1");
        const inputCalif2 = document.getElementById("calif2");
        const inputCalif3 = document.getElementById("calif3");
        const promedioCell = document.querySelector("td:last-child");

        function calcularPromedio() {
            const calif1 = parseFloat(inputCalif1.value);
            const calif2 = parseFloat(inputCalif2.value);
            const calif3 = parseFloat(inputCalif3.value);

            const suma = calif1 + calif2 + calif3;
            const promedio = suma / 3;

            promedioCell.textContent = promedio.toFixed(2);
            promedioCell.dataset.promedio = promedio.toFixed(1);
        }

        inputCalif1.addEventListener("input", calcularPromedio);

        inputCalif3.addEventListener("input", calcularPromedio);
